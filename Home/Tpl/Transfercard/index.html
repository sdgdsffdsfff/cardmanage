					function checkfield(){
						  
						  $('#msg').html('');
						  $('#statustable').html('');

						  if($('#startcardnum').val() == ""){
							
						    $('#msg').html("请输入起始账号!");
						    $('#startcardnum').focus();
						    return false;
						  }
						  
						  if($('#stopcardnum').val() == ""){
						    $('#msg').html("请输入结束账号");
						    $('#stopcardnum').focus();
						    return false;
						  }
						  if(isNaN($('#startcardnum').val())){
						     $('#msg').html("起始账号请输入数字!");
						     $('#startcardnum').focus();
						     return false;
						  }

							     return false;
						 		
						 	}

						   ajaxcardcheck();
						}


						function ajaxcardcheck(){

						  $.post("__APP__/Transfercard/checkcardstatus",
						  	{startcardnum:$('#startcardnum').val(),stopcardnum:$('#stopcardnum').val(),accountid:$('#accountid').val()},

						  function(data){
						    
						    if (data['status']=="success") {
						    	
						    	alert(data['message']);

						    }else if (data['status']=="failed") 
						    {
						    	alert(data['message']);
						 
						    }
						    else
						    {
							    $('#msg').html(data['status']);
							    //console.log(data);
							    var string="";

							    for (var key in data['message']) {
									    string=string+"<tr><td>"+data['message'][key]+"</td></tr>";
									}
							    $('#statustable').html(string);
							    alert('划归操作失败');
						    }
						  },
						   "json");//这里返回的类型有：json,html,xml,text
						}
