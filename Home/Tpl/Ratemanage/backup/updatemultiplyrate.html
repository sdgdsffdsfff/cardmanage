					function checkfield(){
						  
						  $('#msg').html('');
						  $('#statustable').html('');

						  if($('#starttime').val() == ""){

							
						    $('#msg').html("请输入起始时间!");
						    $('#starttime').focus;
						    return false;
						  }
						  else
						  {
						  	if(isNaN($('#starttime').val())){
							     $('#msg').html("起始账号请输入数字!");
							     $('#starttime').focus;
							     return false;
						    }
					
						  	var starttime=$('#starttime').val();
						  	if (starttime.length!=4) 
						  		{
						  		   $('#msg').html("请输入正确的起始时间!");
						           $('#starttime').focus;
						           return false;			 
						  		}
						  }

						  
						  if($('#stoptime').val() == ""){
						    $('#msg').html("请输入结束时间");
						    $('#stoptime').focus;
						    return false;
						  } 
						  else
						  {
						  	if(isNaN($('#stoptime').val())){
							     $('#msg').html("结束账号请输入数字!");
							     $('#stoptime').focus;
							     return false;
						    }
						  	var stoptime=$('#stoptime').val();
						  	if (stoptime.length!=4) 
						  		{
						  		   $('#msg').html("请输入正确的起始时间!");
						           $('#stoptime').focus;
						           return false;			 
						  		}
						  }

						  if($('#money').val() == ""){


						    $('#msg').html("请输入费率");
						    $('#money').focus;
						    return false;
						  }
						 

						   ajaxcardcheck();

						}


						function ajaxcardcheck(){

						  $.post("__APP__/Ratemanage/updatedefaultrate",
						  	{starttime:$('#starttime').val(),stoptime:$('#stoptime').val(),rate:$('#rate').val(),remark:$('#remark').val(),id:$('#id').val()},

						  function(data){
						    
						    if (data['status']=="success") {

						    	alert(data['message']);

						    }else if (data['status']=="failed") 
						    {
						    	alert(data['message']);
						    }
						    else
						    {
							    $('#msg').html(data['status']);
							    //console.log(data);
							    var string="";
							    
							    for (var key in data['message']) {
									    string=string+"<tr><td>"+data['message'][key]+"</td></tr>";
									}
							    $('#statustable').html(string);
						    }
						  },
						   "json");//这里返回的类型有：json,html,xml,text
						}
